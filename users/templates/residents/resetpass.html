{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'users/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'users/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'users/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'users/images/logo.png' %}" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0" style="background-image: url(../../static/bg1.jpg) ; background-size:cover;">
            <div class="row w-100 mx-0" >
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <center> <img src="{% static 'users/images/logo1.png' %}" alt="logo"></center>
                  </div>
                  <h4>Hello! let's get started</h4>
                  <p>Enter your username below, and we'll email instructions for setting a new one. <br>
                  <h6 class="font-weight-light">Sign in to continue.</h6><br>
                  <form class="form-sample" method="post" id="form">
                    {% csrf_token %}
                   
            
                    {% if messages %}
            
                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-check form-check-success">
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label"><b>Username:</b></label>
                          <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" placeholder="Enter Your Valid Username" required/>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <input type="submit" class="btn btn-primary mr-2" value="Send me instructions!">
                      </form>
                  
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>



  <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'users/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
  <script src="{% static 'users/vendors/select2/select2.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'users/js/off-canvas.js' %}"></script>
  <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'users/js/template.js' %}"></script>
  <script src="{% static 'users/js/settings.js' %}"></script>
  <script src="{% static 'users/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'users/js/file-upload.js' %}"></script>
  <script src="{% static 'users/js/typeahead.js' %}"></script>
  <script src="{% static 'users/js/select2.js' %}"></script>
  <!-- End custom js for this page-->
</body>


<script>
  function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
</html>
