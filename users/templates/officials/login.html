{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'users/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'users/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'users/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'users/images/logo.png' %}" />
</head>

<body>
    <div class="container-scroller" >
        <div class="container-fluid page-body-wrapper full-page-wrapper" >
          <div class="content-wrapper d-flex align-items-center auth px-0" style="background-image: url(../../static/bg1.jpg) ; background-size:cover;">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <center> <img src="{% static 'users/images/logo1.png' %}" alt="logo"></center>
                  </div>
                 
                  <h6 class="font-weight-light">Login to continue.</h6>
                  <form class="pt-3" action="{% url 'users:admin-fAxUqltre+ra1T1ya8+o' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="mt-3">
                      
                      <input type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Login" id="submit" onclick="validate()">
                    </div>
                    
                  </form><br>
                  <center>Back to <a href="{% url 'users:homepage' %}">Home</a></center>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>
  <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'users/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
  <script src="{% static 'users/vendors/select2/select2.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'users/js/off-canvas.js' %}"></script>
  <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'users/js/template.js' %}"></script>
  <script src="{% static 'users/js/settings.js' %}"></script>
  <script src="{% static 'users/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'users/js/file-upload.js' %}"></script>
  <script src="{% static 'users/js/typeahead.js' %}"></script>
  <script src="{% static 'users/js/select2.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>



<script>


  var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "admin" && password == "admin123"){
alert ("Login successfully");
window.location = "{% url 'users:pending' %}"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}

</script>
